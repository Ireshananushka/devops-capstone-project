[nosetests]
verbosity=2
with-spec=1
spec-color=1
with-coverage=1
cover-erase=1
cover-package=service

[coverage:report]
show_missing = True

[flake8]
# Ignore F401 (unused imports) globally
ignore = F401
# Keep your existing per-file ignores
per-file-ignores =
    */__init__.py: E402

[pylint.'MESSAGES CONTROL']
disable=E1101
