name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.9-slim

    services:
      postgres:
        image: postgres:alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: pgs3cr3t
          POSTGRES_DB: testdb
        options: >-
          --health-cmd "pg_isready -U postgres -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Checkout the repository
      - name: Checkout
        uses: actions/checkout@v2

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      # Step 3: Lint code with flake8 (robust version)
      - name: Lint with flake8
        run: |
          # Ignore F401 (unused imports) but keep all other checks
          flake8 service --count --select=E9,F63,F7,F82 --show-source --statistics --ignore=F401
          flake8 service --count --max-complexity=10 --max-line-length=127 --statistics

      # Step 4: Wait for PostgreSQL service to be ready
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres -d testdb; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      # Step 5: Run unit tests with Nose
      - name: Run unit tests with nose
        run: nosetests -v --with-spec --spec-color --with-coverage --cover-package=service
        env:
          DATABASE_URI: "postgresql://postgres:pgs3cr3t@postgres:5432/testdb"
